<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>

<body>
    <h4>{{post.post_title}}</h4>

    <p>{{post.post_content}}</p>

    <p>Tags:</p>
    <ul>

        {% for post_tag in post_tags %}

        {% if post.id == post_tag.post_id %}

        {% for tag in tags %}



        {% if tag.id == post_tag.tag_id %}


        <li>
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
        </li>


        {% endif %}

        {% endfor %}

        {% endif %}

        {% endfor %}
    </ul>

    <div>
        <form action="">
            <button formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit Post</button>

            <button formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete Post</button>
        </form>
    </div>

</body>

</html>
