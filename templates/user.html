<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>

<body>
    <ul>
        <h3>{{user.first_name}} {{user.last_name}}</h3>
        <img src="{{user.profile_picture}}" alt="Profile Picture N/A">
    </ul>

    <h4>Posts</h4>
    <ul>
        {% for post in posts %}
        {% if post.posters_id == user.id %}
        <li>
            <a href="/posts/{{post.id}}">{{post.post_title}}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>

    <form action="">
        <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>

        <button formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
    </form>

</body>

</html>
