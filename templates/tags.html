<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<body>

    <p>Tags:</p>
    <ul>
        {% for tag in tags %}
        <li> <a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>


</body>

</html>
